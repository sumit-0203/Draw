<!DOCTYPE html>
<html>
<head>
    <title>Draw</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="./draw.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body style="background-color: #BFD8AF;">
    <div class="main">
        <h1>Canvas-Draw</h1>
        <div class="top">
            <div class="block">
                <p><b>Ink color</b></p>
                <input class="form-control" type="color" id="colorPicker">
            </div>
            <div class="block">
                <p><b>Sheet color</b></p>
                <input class="form-control" type="color" id="canvasColor">
            </div>
            <div class="block">
                <p><b>Brush size</b></p>
                <input type="range" class="custom-range" id="fontSizePicker" min="5" max="50" value="5" step="1">
            </div>
        </div>

        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>

        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button type="button" class="btn btn-success" id="saveButton">Save & download</button>
            <button type="button" class="btn btn-warning" id="retrieveButton">Retrieve last saved</button>
        </div>
    </div>
    <script src="./draw.js"></script>
</body>
</html>
