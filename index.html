    <div class="main">
        <h3 title="Heading">Canvas-Draw</h3>
        <div class="top">
            <div class="block">
                <p class="p">Ink color</p>
                <input class="form-control" type="color" id="colorPicker">
            </div>
            <div class="block">
                <p class="p">Sheet color</p>
                <input class="form-control" type="color" id="canvasColor">
            </div>
            <div class="block">
                <p class="p">Brush size</p>
                <input type="range" class="custom-range" id="fontSizePicker" min="5" max="50" value="5" step="1">
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="700" height="360"></canvas>

        <div class="bottom">
            <button title="Clear Content" type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button title="Save A Copy" type="button" class="btn btn-success" id="saveButton">Save & download</button>
            <button title="See Your Last Save" type="button" class="btn btn-warning" id="retrieveButton">Retrieve last saved</button>
        </div>
    </div>
    <script src="./draw.js"></script>
